<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Lista de grupos</label></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group" ng-hide="{{opcionesGrupo}}">
                        <a class="btn btn-info" ui-sref="grupoCreate"><span class="glyphicon glyphicon-plus-sign"></span> Crear grupo :D</a>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="container">                             
                            
                        <div class="panel panel-default" ng-repeat="grupo in grupoRecords">
                            <div class="panel-body clickable" ui-sref="grupoDetail({grupoId: grupo.id})" role="button">                   
                                <h3 id="{{$index}}-name">{{grupo.nombre}}</h3>
                               <p id="{{$index}}-descripcion">{{grupo.descripcion}}</p>
                                   
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
</div>
