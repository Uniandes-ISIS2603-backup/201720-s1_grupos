<!-- Lista donde se mostrarán los grupos-->
<div class="panel panel-default" style="float: none;margin: 0 auto"> 
    <div class="panel-body" style="float: none;margin: 0 auto">              
        <!-- Muestra las opciones de agregar grupo y buscar por nombre solo si está activado el booleano-->                
        <div class="btn-toolbar text-center" role="toolbar" aria-label="Toolbar with button groups" ng-hide="{{opcionesGrupo}}">
            <div class="btn-group mr-12 col-md-12 col-sm-12 col-xs-12" role="group" aria-label="First group" >
                <p class="col-md-12 col-sm-12 col-xs-12"  style="color:#426163;font-family: Helvetica Neue,Helvetica,Arial,sans-serif"  ng-style="{ 'font-size' :(deGrupo) ? '50px' : '40px' }" >Grupos</p>
                <br><br><br><br>
                <a ui-sref="grupoCreate"><img src="data/plusM.png" style="width:50px;height:50px"></a>
            </div>
            <br><br><br><br><br>
            <div id="custom-search-input">
                <br><br>
                <!-- Cuadro de búsqueda para encontrar un grupo por su nombre exacto-->                
                <form ng-controler="buscarGrupo" class="mr-12 col-md-12 col-sm-12 col-xs-12 center-block">
                    <div class="col-md-4 col-sm-3 col-xs-3"></div>
                    <div class="col-md-4 col-sm-8 col-xs-8">
                        <link rel="stylesheet" href="styles/search.css">
                        <input type="text" id="search51" placeholder="Buscar por nombre" ng-model="buscarGrupoValor"/>
                    </div>
                    <span class="btn col-md-1 col-sm-1 col-xs-1">
                        <a ng-click="buscarPorNombre(buscarGrupoValor)">
                            <img src="data/butSearch.png" style="width:40px;height:40px;margin-top:-10px">
                        </a>
                    </span>
                </form>
                
            </div>
        </div>
        <br>
        <!--<div class="col-md-1 col-sm-1 col-xs-1"></div>
        <div class="col-md-11">-->          
            
            <!-- Muestra nombre y descripción de cada grupo-->
            <div class="table-responsive" style ="padding-left: 10%;padding-right: 10%;">
                <div class="scroll responsive" ng-class="{scrollL: !opcionesGrupo, scroll: opcionesGrupo }"> 
                    
                    <div class="panel panel-default col-md-11 responsive " ng-repeat="grupo in grupoRecords">
                        <div class="panel-body clickable responsive" ui-sref="grupoDetail({grupoId: grupo.id})" role="button">    
                            <div class="col-md-2">
                                <img src="data/grupoIcono.png" style="margin:auto; position:absolute">
                            </div>
                            <div class="col-md-8 responsive" style="margin-left: 100px">                   
                                <p id="{{$index}}-name" style="font-size:30px;font-family: Helvetica Neue,Helvetica,Arial,sans-serif">{{grupo.nombre}}</p>
                                <p id="{{$index}}-descripcion" style="font-size:20px;font-family: Helvetica Neue,Helvetica,Arial,sans-serif">{{grupo.descripcion}}</p>                               
                            </div>
                        </div>
                    </div>                                
                </div>      
            </div>
            
        <!--</div>-->  
        <div class="col-sm-3 col-xs-3"></div>
    </div>
</div>
