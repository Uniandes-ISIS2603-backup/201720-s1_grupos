<!-- Muestra un grupo detallado y una lista de objetos relacionados al grupo-->
<div ui-view="detailView" ></div>
<div ui-view="listView"></div>
<!-- Modales -->
<div class="modal fade" id="modalCrearGrupos" role="dialog">
    <div class="modal-dialog">
        
        <!-- Modal en caso de error creando un grupo, ya hay otro grupo con ese nombre-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Error creando grupo</h4>
            </div>
            <div class="modal-body">
                <p>Ya existe un grupo con ese nombre</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Ok :c</button>
            </div>
        </div>
        
    </div>
</div>
