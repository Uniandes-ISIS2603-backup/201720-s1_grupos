<div class="container-fluid" ui-view="multimediaListView">
    <div class="panel-group">
        <!--<div class="panel panel-primary">-->
            <div class="panel-body">
                <div class="col-md-4 text-center" style="float: none;margin: 0 auto">
                    <p><strong>{{currentMultimedia.nombre}}</strong>:{{currentMultimedia.descripcion}}</p>
                    <br>
                    <p><strong>Link:</strong>{{currentMultimedia.link}}</p>
                    <div ng-show="{{ctrl.esAutor()}}">
                        <div ng-show="esMiembro || esAdmin">
                            <div ng-show="{{esMultimediaNoticia && deGrupo}}" class="ng-hide">
                            <button id="{{$index}}-edit-btn" class="btn outline btn-sm" ui-sref="grupoNoticiaMultimediaEdit({multimediaLink: currentMultimedia.link})"><span class="glyphicon glyphicon-edit"></span> </button>
                            <button id="{{$index}}-delete-btn" class="btn outlineC btn-sm col-md-6" ui-sref="grupoNoticiaMultimediaDelete({multimediaLink: currentMultimedia.link})"><span class="glyphicon glyphicon-trash"></span> </button>
                            </div>
                        </div>
                       <div ng-show="{{esMultimediaNoticia && esNoticiaUsuario}}" class="ng-hide">
                               <button id="{{$index}}-edit-btn" class="btn outline btn-sm" ui-sref="usuarioNoticiaMultimediaEdit({multimediaLink: currentMultimedia.link})"><span class="glyphicon glyphicon-edit"></span> </button>
                               <button id="{{$index}}-delete-btn" class="btn outlineC btn-sm col-md-6" ui-sref="usuarioNoticiaMultimediaDelete({multimediaLink: currentMultimedia.link})"><span class="glyphicon glyphicon-trash"></span> </button>
                        </div>
                    </div>
                    <div ng-show="esMiembro||esAdmin">
                         <div ng-show="{{esMultimediaBlog}}" class="ng-hide">
                            <button id="{{$index}}-edit-btn" class="btn outline btn-sm" ui-sref="blogMultimediaEdit({multimediaLink: currentMultimedia.link})"><span class="glyphicon glyphicon-edit"></span></button>
                            <button id="{{$index}}-delete-btn" class="btn outlineC btn-sm col-md-6" ui-sref="blogMultimediaDelete({multimediaLink: currentMultimedia.link})"><span class="glyphicon glyphicon-trash"></span> </button>
                        </div>  
                    </div>
                </div>
                
                <!--Ruta de la multimedia-->
                <div class="multimediaWrapper">
                     <iframe name="plugin" src="{{currentMultimedia.ruta}}"></iframe>
                </div>
                <div class="col-md-4 col-lg-4" ng-show="{{esMultimediaNoticia && deGrupo}}">
                    <button class="btn outline" ui-sref="grupoNoticiaMultimediaList">Volver</button>
                </div>
                <div class="col-md-4 col-lg-4" ng-show="{{esMultimediaNoticia && esNoticiaUsuario}}">
                    <button class="btn outline" ui-sref="usuarioNoticiaMultimediaList">Volver</button>
                </div>
                <div class="col-md-4 col-lg-4" ng-show="{{esMultimediaBlog}}">
                    <button class="btn outline" ui-sref="blogMultimediaList">Volver</button>
                </div>
                <div class="col-md-4 col-lg-4" ng-show="{{esMultimediaNoticia && !deGrupo && !esNoticiaUsuario}}">
                    <button class="btn outline" id="unico" ui-sref="noticiaNoEditableMultimediaList">Volver</button>
                </div>
            </div>
            
        </div>
        
        
    </div>
    
</div>
