<div class="col-md-6 well">

    <form novalidate name="form" id="multimedia-form" role="form" ng-submit="form.$valid && ctrl.saveRecord(currentMultimedia.link)">

        <div ng-messages="form.$error">
            <div ng-message="required">Fill the required fields!</div>
        </div>
                <label for="nombre" class="col-md-2 control-label">Nombre de archivo</label>
                <label for="descripcion" class="col-md-2 control-label">Descripci√≥n</label>

        <fieldset>
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}">
                <div class="col-md-10">
                    <input id="nombre" name="nombre" class="form-control" type="text" ng-model="currentMultimedia.nombre" ng-init="currentMultimedia.nombre"  />
                    <input id="descripcion" name="descripcion" class="form-control" type="textArea" ng-model="currentMultimedia.descripcion" ng-init="currentMultimedia.descripcion"  />
                </div>
            </div>
            <div ng-show="{{esMultimediaNoticia}}">
                <button type="button" ui-sref='noticiaMultimediaList'>Volver</button>
            </div>
            <div ng-show="{{esMultimediaBlog}}">
                <button type="button" ui-sref='blogMultimediaList'>Volver</button>
            </div>
            <button type="submit">Guardar</button>
        </fieldset>
    </form>
</div>
