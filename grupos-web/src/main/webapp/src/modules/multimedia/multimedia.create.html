<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"> Nueva multimedia</div>
            <div class="panel-body">
                <form ng-submit="ctrl.saveRecord(currentMultimedia.link)" name="multimedia">
                    <input id="link" name="link" type="hidden" ng-model="currentMultimedia.link" ng-init="$state.params.multimediaLink">
                    <div class="form-group row">
                        <div class="form-group col-md-8">
                             <label for="nombre" class="col-md-6">Nombre de archivo:</label>
                             <input id="nombre" name="nombre" class="col-sm-6" type="text" ng-model="currentMultimedia.nombre" ng-init="currentMultimedia.nombre"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-8">
                            <label for="descripcion" class="col-md-6 control-label">Descripción:</label>
                            <textarea id="descripcion" name="descripcion" class="col-sm-6" type="textArea" ng-model="currentMultimedia.descripcion" ng-init="currentMultimedia.descripcion"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <button ng-click="ctrl.addNew()" class="btn btn-default" type="button" >Nueva multimedia</button>
                    </div>
                    <div class="form-group row">
                        <div class="panel-body">
                            <div ng-repeat="item in multimedia">
                                {{item.nombre}} {{item.descripcion}} {{item.link}}
                            </div>
                            <div id="{{$index}}-multimedia" ng-repeat="itemToAdd in itemsToAdd">
                                <input id="link" name="link" type="hidden" ng-model="itemToAdd.link">
                                <div class="form-group row">
                                    <div class="form-group col-md-8">
                                         <label for="nombre" class="col-md-6">Nombre de archivo:</label>
                                         <input id="nombre" name="nombre" class="col-sm-6" type="text" ng-model="itemToAdd.nombre" ng-init="itemToAdd.nombre"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="form-group col-md-8">
                                        <label for="descripcion" class="col-md-6 l">Descripción:</label>
                                        <textarea id="descripcion" name="descripcion" class="col-sm-6" type="textArea" ng-model="itemToAdd.descripcion" ng-init="itemToAdd.descripcion"></textarea>
                                    </div>
                                </div>
                                <button id="{{$index}}--remove-multimedia-btn" class="btn btn-danger btn-sm col-lg-6 col-md-6" ng-click="ctrl.remove(itemToAdd)" type="button"><span class="glyphicon glyphicon-trash"></span>Multimedia</button>
                                <hr>
                            </div>
                            <hr>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <div ng-show="{{esMultimediaNoticia && deGrupo}}">
                                <button type="button" class="btn btn-info"  ui-sref='grupoNoticiaMultimediaList'>Volver</button>
                            </div>
                            <div ng-show="{{esMultimediaNoticia && esNoticiaUsuario}}">
                                <button type="button" class="btn btn-info"  ui-sref='usuarioNoticiaMultimediaList'>Volver</button>
                            </div>
                            <div ng-show="{{esMultimediaBlog}}">
                                <button type="button" class="btn btn-info"  ui-sref='blogMultimediaList'>Volver</button>
                            </div>
                            <button type="submit" class="btn btn-info" >Guardar</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
