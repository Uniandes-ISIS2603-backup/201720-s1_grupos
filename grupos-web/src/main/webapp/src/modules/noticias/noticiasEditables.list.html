<div class="container-fluid">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" ng-show="{{noticiaEditable && deGrupo}}" class="ng-hide">
            <a id="add-btn" class="btn" ui-sref="grupoNoticiaCreate"><img src="data/plusAm.png" style="width:50px;height:50px"></a>
            <button id="return-btn" class="btn btn-info" ui-sref="grupoDetail">Volver</button>
        </div>
    
        <h1>{{ctrl.getHeader()}}</h1>
        
        <div ng-repeat="record in records" >
            <div id="{{$index}}-titulo">
            <h2> {{record.titulo}}</h2>
            </div>
            <div id="{{$index}}-informacion">
            <h3> {{record.informacion}}</h3>
            </div>
            <div ng-show="{{esNoticiaUsuario}}">
                <button id="return-btn" class="btn btn-info" ui-sref="usuarioNoticiaDetail({noticiaId:record.id})">Ver</button>
            </div>
            <div ng-show="{{deGrupo}}">
                <button id="return-btn" class="btn btn-info" ui-sref="grupoNoticiaDetail({noticiaId:record.id})">Ver</button>
            </div>
            <div ng-show="{{!noticiaEditable}}">
                <button id="return-btn" class="btn btn-info" ui-sref="noticiaNoEditableDetail({noticiaId:record.id})">Ver</button>
            </div>
            <hr>
            
        </div>
</div>
