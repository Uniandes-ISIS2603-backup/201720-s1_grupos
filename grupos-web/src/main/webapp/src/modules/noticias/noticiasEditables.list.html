<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-body">
            <h1 class="text-center">{{ctrl.getHeader()}}</h1>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" ng-show="{{noticiaEditable && deGrupo}}" class="ng-hide">
                <div ng-show="(esMiembro||puedoEditarGrupo() )">
                    <a class="btn" id="add-btn" ui-sref="grupoNoticiaCreate"><img src="data/plusN.png" style="width:50px;height:50px"></a>
                </div>
                
            </div>
            <div id="accordion" role="tablist">      
                <div class="panel">
                    <div ng-repeat="record in records" >
                        <div class="card">
                            <div class="card-header" role="tab" id="heading{{record.id}}">
                                <div id="{{$index}}-titulo">
                                    <h2 class="text-center"> {{record.titulo}}</h2>
                                </div>
                                <div id="{{$index}}-informacion" class="text-center">
                                    <h3> {{record.informacion}}</h3>
                                </div>
                                <div ng-show="{{esNoticiaUsuario}}" class="text-center">
                                    <button id="return-btn" class="btn btn-info" ui-sref="usuarioNoticiaDetail({noticiaId:record.id})">Ver</button>
                                </div>
                                <div ng-show="{{deGrupo}}" class="text-center">
                                    <button id="return-btn" class="btn btn-info" ui-sref="grupoNoticiaDetail({noticiaId:record.id, reload:true})">Ver</button>
                                </div>
                                <div ng-show="{{!noticiaEditable}}" class="text-center">
                                    <button class="accordion-toggle" onclick="$('.collapse').collapse('hide')" ui-sref="noticiaNoEditableDetail({noticiaId:record.id})"  data-toggle="collapse" data-parent="#accordion" data-target="#noti{{record.id}}" aria-expanded="false" aria-controls="noti{{record.id}}">Ver</button>
                                </div>
                                
                            </div>
                        </div>
                        <div id="noti{{record.id}}" class="row collapse">
                            <div class="card-body">
                                <div ui-view="noticiaDetailView">
                                </div>
                            </div>
                        </div>
                        <hr>
                    </div>  
                </div>     
            </div>
        </div>   
    </div>
</div>
