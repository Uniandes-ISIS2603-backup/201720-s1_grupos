<div class="container-fluid">
        <h1>{{ctrl.getHeader()}}</h1>
        <p>HOLAAAA {{noticiaEditable}}{{esNoticiaGrupo}} {{esNoticiaUsuario}} HOLAAAA</p>
        <div ng-show="{{noticiaEditable && esNoticiaGrupo}}" class="ng-hide">
            <button class="btn btn-default btn-sm" ui-sref="grupoNoticiaCreate">Agregar</button>
        </div>
        <div ng-show="{{noticiaEditable && esNoticiaUsuario}}" class="ng-hide">
            <button class="btn btn-default btn-sm" ui-sref="usuarioNoticiaCreate">Agregar</button>
        </div>
        <div ng-repeat="record in records" >
            <div id="{{$index}}-titulo">
            <h2> {{record.titulo}}</h2>
            </div>
            <div id="{{$index}}-titulo">
            <h2> {{record.informacion}}</h2>
            </div>
            <div ng-show="{{esNoticiaGrupo}}">
                <a ui-sref="grupoNoticiaDetail({noticiaId:record.id})">Ver</a>
            </div>
            <div ng-show="{{esNoticiaUsuario}}">
                <a ui-sref="usuarioNoticiaDetail({noticiaId:record.id})">Ver</a>
            </div>
            <hr>
            
        </div>
</div>
