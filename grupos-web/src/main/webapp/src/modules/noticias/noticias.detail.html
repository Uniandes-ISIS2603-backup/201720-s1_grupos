<div class="panel panel-default"> 
    <div class="panel-body">
        <div class="row">
            <h1> {{currentRecord.titulo}}</h1>
            <div class="col-md-12">
                <dl>
                 <dt>Autor</dt>
                <dd>{{currentRecord.autor.nombre}} {{currentRecord.autor.apellido}}</dd>
                <dt>Informacion</dt>
                <dd><p style="font-family:'Times New Roman', 'Times', 'serif';">{{currentRecord.informacion}}</p></dd>
                <hr>
               <div ng-show="{{deGrupo}}" class="ng-hide">
                    <dt class="nav nav-tabs"> <a ui-sref="grupoNoticiaMultimediaList({noticiaId: currentRecord.id})">Multimedia</a> </dt>
                    <div ui-view="noticiaMultimediaView">
                     </div>
               </div>
               <div ng-show="{{esNoticiaUsuario}}" class="ng-hide">
                    <dt class="nav nav-tabs"> <a ui-sref="usuarioNoticiaMultimediaList({noticiaId: currentRecord.id})">Multimedia</a> </dt>
                    <div ui-view="noticiaMultimediaView">
                     </div>
               </div>
                <div ng-show="{{!noticiaEditable}}" class="ng-hide">
                    <dt class="nav nav-tabs"> <a ui-sref="noticiaNoEditableMultimediaList({noticiaId: currentRecord.id})">Multimedia</a> </dt>
                    <div ui-view="noticiaMultimediaView">
                    </div>
                </div>
                </dl>
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <div ng-show="{{esNoticiaUsuario}}">
                        <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm col-md-6" ui-sref="usuarioNoticiaEdit({noticiaId: currentRecord.id})"><span class="glyphicon glyphicon-edit"></span>U </button>
                        <button id="{{$index}}-delete-btn" class="btn btn-danger btn-sm col-md-6" ui-sref="usuarioNoticiaDelete({noticiaId: currentRecord.id})"><span class="glyphicon glyphicon-trash"></span>U </button>
                    </div>
                    <div ng-show="{{deGrupo}}">
                         <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="grupoNoticiaEdit({noticiaId: currentRecord.id})"><span class="glyphicon glyphicon-edit"></span>G </button>
                        <button id="{{$index}}-delete-btn" class="btn btn-danger btn-sm col-md-6" ui-sref="grupoNoticiaDelete({noticiaId: currentRecord.id})"><span class="glyphicon glyphicon-trash"></span> G </button>
                    </div>                
                </div>
                <dt>Comentarios</dt>
                <div ui-view="comentarioView">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-primary" ng-show="{{!noticiaEditable}}" ui-sref="comentarioNoticiaList">Ver comentarios</button>
                        <button type="button" class="btn btn-primary" ng-show="{{deGrupo}}" ui-sref="comentarioGrupoNoticiaList">Ver comentarios</button>
                        <button type="button" class="btn btn-primary" ng-show="{{esNoticiaUsuario}}" ui-sref="comentarioUsuarioNoticiaList">Ver comentarios</button>
                    </div>
                </div>
        </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3" ng-show="{{esNoticiaUsuario}}">
                <dl>     
                    <dt><button ui-sref="usuarioNoticiasList"> Volver a tus noticias</button></dt>
                    <hr>
                </dl>
            </div>
            <div class="col-md-3" ng-show="{{deGrupo}}">
                <dl>     
                    <dt><button ui-sref="grupoNoticiasList"> Volver a las noticias de grupo</button></dt>
                    <hr>
                </dl>
            </div>
            <div class="col-md-3" ng-show="{{!noticiaEditable}}">
                <dl>     
                    <dt><button ui-sref="noticiasNoEditablesList"> Volver a las noticias</button></dt>
                    <hr>
                </dl>
            </div>
        
        
    </div>
</div>
