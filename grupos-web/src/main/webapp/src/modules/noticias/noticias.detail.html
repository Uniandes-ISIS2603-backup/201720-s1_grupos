<div class="panel panel-default"> 
    <div class="panel-body">
    <div class="row">
        <h1> {{currentRecord.titulo}}</h1>
        <div class="col-md-12">
                 
                
                <dt>Informacion</dt>
                <dd>{{currentRecord.informacion}}</dd>
          
                <dt>Autor</dt>
                <dd>{{currentRecord.autor}}</dd>
                
                
               <!-- Pestaña para ver multimedia-->
               <p>{{esNoticiaGrupo}} {{esNoticiaUsuario}}</p>
               <div ng-show="{{esNoticiaGrupo}}" class="ng-hide">
                    <dt class="nav nav-tabs"> <a ui-sref="grupoNoticiaMultimediaList({noticiaId: currentRecord.id,usuarioId: 1})">Multimedia</a> </dt>
                    <div ui-view="noticiaMultimediaView">
                     </div>
               </div>
               <div ng-show="{{esNoticiaUsuario}}" class="ng-hide">
                    <dt class="nav nav-tabs"> <a ui-sref="usuarioNoticiaMultimediaList({noticiaId: currentRecord.id,usuarioId: 1})">Multimedia</a> </dt>
                    <div ui-view="noticiaMultimediaView">
                     </div>
               </div>
                <div ng-show="{{!noticiaEditable}}" class="ng-hide">
                    <dt class="nav nav-tabs"> <a ui-sref="noticiaNoEditableMultimediaList({noticiaId: currentRecord.id})">Multimedia</a> </dt>
                    <div ui-view="noticiaMultimediaView">
                    </div>
                </div>
        </div>
                <!-- Pestaña para crear multimedia-->
                <div ui-view="multimediaCreate"> </div>
                
                 <!-- Pestaña para ver comentarios-->
                <dt>Comentarios</dt>
                <div ui-view="comentarioView">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-primary" ui-sref="comentarioNoticiaList">Ver comentarios</button>
                    </div>
                </div>
                
                </div>
                </div>

            
        </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12" >
            <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(currentRecord.id)"><span class="glyphicon glyphicon-minus"></span> Eliminar</button>
            <div ng-show="{{esNoticiaUsuario}}">
                    <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="usuarioNoticiaEdit({noticiaId: currentRecord.id})"><span class="glyphicon glyphicon-edit"></span> Actualizar</button>
            </div>
            <div ng-show="{{esNoticiaGrupo}}">
                 <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="grupoNoticiaEdit({noticiaId: currentRecord.id})"><span class="glyphicon glyphicon-edit"></span> Actualizar</button>
            </div>

    </div>  
</div>
