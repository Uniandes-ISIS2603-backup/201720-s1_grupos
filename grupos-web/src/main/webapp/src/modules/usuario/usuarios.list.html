<!--Lista de todos los usuarios-->
<h1>Todos los Usuarios</h1>
<div class="container-fluid">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <a class="btn btn-info" ui-sref="createUsuario"><span class="glyphicon glyphicon-plus-sign"></span> AÃ±adir usuario</a>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>    
                    <th>Apellido</th>
                    <th>Nickname</th>
                    <th>Email</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="usuario in usuariosRecords">
                    <td id="{{$index}}-nombre"><a ui-sref="usuarioDetail({usuarioId: usuario.id})">{{usuario.nombre}}</a></td>
                    <td id="{{$index}}-Apellido">{{usuario.apellido}}</td>
                    <td id="{{$index}}-Nickname">{{usuario.nickname}}</td>
                    <td id="{{$index}}-Email">{{usuario.email}}</td>                    
                </tr>
              
        </tbody>
        </table>
    </div>
</div>
