<!--Muestra los datos del usuario actual-->
<div class="panel panel-default"> 
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3 text-center" style="float: none;margin: 0 auto">
                <h1> {{usuarioActual.nickname}}</h1>
                <hr>
                <dl> 
                    <dt>Nombre</dt>
                    <dd>{{usuarioActual.nombre}}</dd>
                    <hr>
                    <dt>Apellido</dt>
                    <dd>{{usuarioActual.apellido}}</dd>
                    <hr>
                    <dt>Email</dt>
                    <dd>{{usuarioActual.email}}</dd>
                </dl>
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button role="button" class="btn outline" ui-sref="updateUsuario({usuarioId:usuarioActual.id})" height="50" width="170" style="font-size:16px ;font-family: Helvetica Neue,Helvetica,Arial,sans-serif" ng-if="soyYo()">Actualizar informaci√≥n</button>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="col-md-2 col-lg-2" style="background: #545E75">
            <ul class="nav nav-tabs nav-stacked">
                <li class="nav-item btn" style="padding-left: 0px;padding-right: 0px;padding-top: 0px;padding-bottom: 0px;">
                    <a class="miMenu" ui-sref="usuarioNoticiasList" style="font-size:17px;font-family: Helvetica Neue,Helvetica,Arial,sans-serif;padding-left: 0px;padding-right: 0px">Mis noticias</a>
                </li>
                <li class="nav-item btn" style="padding-left: 0px;padding-right: 0px;padding-top: 0px;padding-bottom: 0px;">
                    <a class="miMenu" ui-sref="tarjetasList({idUsuario: usuarioActual.id})" style="font-size:17px;font-family: Helvetica Neue,Helvetica,Arial,sans-serif;padding-left: 0px;padding-right: 0px">Mis tarjetas</a>
                </li>
                <li class="nav-item btn" style="padding-left: 0px;padding-right: 0px;padding-top: 0px;padding-bottom: 0px;">
                    <a class="miMenu" ui-sref="empresaDetail({idUsuario: usuarioActual.id})" style="font-size:17px;font-family: Helvetica Neue,Helvetica,Arial,sans-serif;padding-left: 0px;padding-right: 0px">Mi empresa</a>
                </li>
                <li class="nav-item btn" style="padding-left: 0px;padding-right: 0px;padding-top: 0px;padding-bottom: 0px;">
                    <a class="miMenu" ui-sref="eventosDeUsuario({idUsuario: usuarioActual.id})" style="font-size:17px;font-family: Helvetica Neue,Helvetica,Arial,sans-serif;padding-left: 0px;padding-right: 0px">Mis Eventos</a>
                </li>
                <li class="nav-item btn" style="padding-left: 0px;padding-right: 0px;padding-top: 0px;padding-bottom: 0px;">
                    <a class="miMenu" ui-sref="patrocinioListDetail" style="font-size:17px;font-family: Helvetica Neue,Helvetica,Arial,sans-serif;padding-left: 0px;padding-right: 0px">Mis patrocinios</a>
                </li>
                <li class="nav-item btn" style="padding-left: 0px;padding-right: 0px;padding-top: 0px;padding-bottom: 0px;">
                    <a class="miMenu" ui-sref="blogFavList" style="font-size:17px;font-family: Helvetica Neue,Helvetica,Arial,sans-serif;padding-left: 0px;padding-right: 0px">Blogs favoritos</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            <div ui-view="childrenView"></div>
        </div>
    </div>
</div>
