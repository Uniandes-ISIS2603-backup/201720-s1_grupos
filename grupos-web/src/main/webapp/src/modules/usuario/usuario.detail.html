<!--Muestra los datos del usuario actual-->
<div class="panel panel-default"> 
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3 text-center" style="float: none;margin: 0 auto">
                <dl> 
                    <dt>Nombre</dt>
                    <dd>{{usuarioActual.nombre}}</dd>
                    <hr>
                    <dt>Apellido</dt>
                    <dd>{{usuarioActual.apellido}}</dd>
                    <hr>
                    <dt>Nickname</dt>
                    <dd>{{usuarioActual.nickname}}</dd>
                    <hr>
                    <dt>Email</dt>
                    <dd>{{usuarioActual.email}}</dd>
                </dl>
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <img src="data/actualizarInfo.png" class="img clickable" role="button" ui-sref="updateUsuario({usuarioId:usuarioActual.id})" height="50" width="200" >
                </div>
            </div>
        </div>
    </div>

        <div class="col-md-12 col-lg-12">
            <ul class="nav nav-tabs nav-justified">
                <li class="nav-item"><a ui-sref="usuarioNoticiasList">Noticias de usuario</a></li>
                <li class="nav-item"><a ui-sref="tarjetasList({idUsuario: usuarioActual.id})">Mis tarjetas</a></li>
                <li class="nav-item"><a ui-sref="empresaDetail({idUsuario: usuarioActual.id})">Mi empresa</a></li>
                <li class="nav-item"><a ui-sref="eventosDeUsuario({idUsuario: usuarioActual.id})">Mis Eventos</a></li>
                <li class="nav-item"><a ui-sref="patrocinioListDetail">Mis patrocinios</a></li>
                <li class="nav-item"><a ui-sref="blogFavList">Blogs favoritos</a></li>
            </ul>
        </div>
    <div class="row">
        <div class="col-md-12">
            <div ui-view="childrenView"></div>
        </div>
    </div>
</div>
</div>
