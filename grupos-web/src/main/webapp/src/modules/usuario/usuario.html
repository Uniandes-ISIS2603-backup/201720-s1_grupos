<!--Vistas de usuario-->
<div ui-view="detailView"></div>
<div ui-view="listView"></div>
<div class="center-block well text-center" ng-if="isAuthenticated() && !hasPermissions()">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h1 class="float-left display-3 mr-4">412 Prohibido</h1>
                <h4 >No tienes permisos para entrar a esta página.</h4>
                <p >Contacte al administrador para tener permisos.</p>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalErrorPassword" role="dialog">
    <div class="modal-dialog">
        
        <!-- Modal en caso de error creando un grupo, ya hay otro grupo con ese nombre-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Error creando usuario</h4>
            </div>
            <div class="modal-body">
                <p>Las contraseñas no coinciden</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Ok :c</button>
            </div>
        </div>
        
    </div>
</div>
