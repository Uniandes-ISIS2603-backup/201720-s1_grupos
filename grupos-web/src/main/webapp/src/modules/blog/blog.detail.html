<div class="container-fluid">
    <h2 id="{{$index}}-name" class="col-md-4 text-center" style="float:none;font-size:30px;margin: 0 auto"><span style="color:#426163;">{{blogActual.titulo}}</span></h2>
    <div class="col-md-8">
        <a class="btn outline btn-sm" ui-sref="blogUpdate" ng-if="puedoEditarContenidoGrupo()"><span class="glyphicon glyphicon-edit"></span></a>
        <a class="btn outlineC btn-sm" ui-sref="blogDelete" ng-if="puedoEditarContenidoGrupo()"><span class="glyphicon glyphicon-trash"></span></a>
    </div>
    <div class="col-md-4" ng-show="!esFavorito">
        <button type="button" class="btn outline" ng-click="agregarFavoritos()" >AÃ±adir a favoritos</button>
    </div>
    <div class="col-md-4" ng-show="esFavorito">
        <button type="button" class="btn outlineC" ng-click="eliminarFavoritos()">Quitar de favoritos</button>
    </div>
    <br>
    <hr>
    <div ui-view="childrenView" class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                
                <div class="col-md-10 col-lg-8">
                    <p>{{blogActual.contenido}}</p>
                </div>
            </div>
            <br>
            <hr>
            <div class="col-lg-10 col-md-12">
                <div class="col-md-12 text-center">
                    <h4>Multimedia</h4>
                </div>
                <div class="col-md-12 text-center">
                    <button type="button" class="btn outline" ui-sref="blogMultimediaList">Ver multimedia</button>
                </div>
                <div ui-view="multimediaCreate">
            </div>
            </div>
            <div class="col-lg-10 col-md-12">
                <div class="col-md-12 text-center">
                    <h4>Comentarios</h4>
                </div>
                
                <div class="col-md-12 text-center">
                    <button type="button" class="btn outline text-center" ui-sref="comentarioList">Ver comentarios</button>
                </div>
            </div>
            <div class="col-lg-10 col-md-12">
                <div class="col-md-12 text-center">
                    <h4>Calificaciones</h4>
                     <div class="col-md-12 text-center">
                    <button type="button" class="btn outline text-center" ui-sref="calificacionsList">Ver calificaciones</button>
                    </div>
                </div>
            </div>
        </div>   
    </div>
</div>
