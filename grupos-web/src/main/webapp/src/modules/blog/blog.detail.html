<div class="container-fluid">
    <h2>{{blogActual.titulo}}</h2>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-10 col-lg-8">
                <p>{{blogActual.contenido}}</p>
            </div>
        </div>
        <div class="col-lg-10 col-md-12">
            <div class="col-md-12">
                <h3>Multimedia</h3>
            </div>
            <div class="col-md-12">
                <button type="button" class="btn btn-primary" ui-sref="multimediaList">Ver multimedia</button>
            </div>
        </div>
        <div class="col-lg-10 col-md-12">
            <div class="col-md-12">
                <h3>Comentarios</h3>
            </div>
            <div class="col-md-12">
                <button type="button" class="btn btn-primary" ui-sref="comentarioList">Ver comentarios</button>
            </div>
        </div>
    </div>
</div>
