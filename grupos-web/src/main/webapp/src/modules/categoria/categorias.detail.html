<!-- Muestra información detallada de una categoría-->
<div class="container-fluid">
    <!-- Muestra tipo, imagen y descripción de la misma-->
    <h3 id="{{$index}}-name">{{categoriaActual.tipo}}</h3>
    <img class=" img-responsive clickable" src="data/{{categoriaActual.rutaIcono}}" id="{{$index}}-icono" onerror="this.src='data/default.png'" role="button" ui-sref="categoriaDetail({categoriaId: categoria.id})">
    <p id="{{$index}}-descripcion">{{categoriaActual.descripcion}}</p>
    <!-- Botones para modificar y actualizar una categoría-->
    <a class="btn btn-default btn-sm col-md-6" ui-sref="categoriaUpdate({categoriaId: categoriaActual.id})"><span class="glyphicon glyphicon-edit"></span></a>
    <a class="btn btn-danger btn-sm col-md-6" ui-sref="categoriaDelete({categoriaId: categoriaActual.id})"><span class="glyphicon glyphicon-trash"></span></a>
</div>
