<!-- Muestra información detallada de una categoría-->
<div class="container-fluid">
    <!-- Muestra tipo, imagen y descripción de la misma-->
    <h1 id="{{$index}}-name" class="col-md-12 text-center" style="float: none;margin: 0 auto">{{categoriaActual.tipo}}</h1>
    <hr>
    <div class="col-md-4 text-center"> 
        <div class="col-md-12"> 
            <img src="data/{{categoriaActual.rutaIcono}}" class="img-circle" onerror="this.src='data/default.png'"  role="button" style="margin:auto;width:300px;height:300px;border:1px solid red">
        </div>
        <div class="col-md-12 text-center"> 
            <a class="btn btn-circle btn-default btn-sm" ui-sref="categoriaUpdate({categoriaId: categoriaActual.id})" ng-if="puedoEditarCategorias()"><span class="glyphicon glyphicon-edit"></span></a>
            <a class="btn btn-circle btn-danger btn-sm" ui-sref="categoriaDelete({categoriaId: categoriaActual.id})" ng-if="puedoEditarCategorias()"><span class="glyphicon glyphicon-trash"></span></a>
        </div>
    </div>
    <div class="col-md-2" style="margin-right: -100px">    
        <br>
        <h2>Descripción</h2>
         <br>
        <p id="{{$index}}-descripcion">{{categoriaActual.descripcion}}</p>
    </div>
    <div class="col-md-3">
        <div ui-view="listGruposView"></div>
    </div>    
</div>
