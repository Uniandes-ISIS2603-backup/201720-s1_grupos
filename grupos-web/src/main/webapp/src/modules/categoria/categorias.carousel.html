<!-- Lista donde se mostrarán las categorias en un carrusel-->
<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-body" style="float: none;margin: 0 auto">              
            <!-- Muestra las opciones de agregar categoria y buscar por nombre solo si está activado el booleano-->                
            <div class="btn-toolbar text-center" role="toolbar" aria-label="Toolbar with button groups" ng-hide="{{opcionesCategoria}}">
                <div class="btn-group mr-12 col-md-12 col-sm-12 col-xs-12" role="group" aria-label="First group" >
                    <h1 class="col-md-12 text-center"><span style="font-size:50px;color:red;font-family: Helvetica Neue,Helvetica,Arial,sans-serif">
                            Categorías                 
                        </span></h1>
                    <br><br><br><br>
                    <a ui-sref="grupoCreate" ng-if="puedoEditarCategorias()"><img src="data/plusR.png" style="width:50px;height:50px"></a>
                </div>
                <br><br><br><br><br>
                <div id="custom-search-input">
                    <br><br>
                    <!-- Cuadro de búsqueda para encontrar un grupo por su nombre exacto-->                
                    <form ng-controler="buscarCategoria" class="mr-12 col-md-12 col-sm-12 col-xs-12 center-block">
                        <div class="col-md-4 col-sm-3 col-xs-3"></div>
                        <div class="col-md-4 col-sm-8 col-xs-8">
                            <link rel="stylesheet" href="styles/search.css">
                            <input type="text" id="search51" placeholder="Buscar por nombre" ng-model="buscarCategoriaValor"/>
                        </div>
                        <span class="btn col-md-1 col-sm-1 col-xs-1">
                            <a ng-click="buscarPorTipo(buscarCategoriaValor)">
                                <img src="data/butSearch.png" style="width:40px;height:40px;margin-top:-10px">
                            </a>
                        </span>
                    </form>                
                </div>
            </div>     
                
            <!-- Carrusel para mostrarlas, se muestra nombre, descripción e imagen-->
            <div class="mr-12 col-md-12 col-sm-12 col-xs-12">
                <carousel interval="carruselCategorias" >
                    <slide ng-repeat="categoria in categoriaRecords" active="slide.active">
                        <div class="col-md-1"></div>
                        <div class="col-md-3">
                            <img src="data/{{categoria.rutaIcono}}" class="img-circle" onerror="this.src='data/default.png'" role="button" style="margin:auto;width:300px;height:300px;border:1px solid red">
                        </div>
                        <div class="col-md-5" >
                            <br>
                            <h2 >{{categoria.tipo}}</h2>
                            <br>
                            <p>{{categoria.descripcion}}</p>
                            <br>
                            <button role="button" class="btn outlineC" ui-sref="categoriaDetail2({categoriaId: categoria.id})" height="50" width="170" style="font-size:16px ;font-family: Helvetica Neue,Helvetica,Arial,sans-serif">Ver detalles</button>
                        </div>
                        <div class="col-md-2"></div>
                            
                    </slide>
                </carousel>
            </div>
        </div>  
    </div>
</div>
