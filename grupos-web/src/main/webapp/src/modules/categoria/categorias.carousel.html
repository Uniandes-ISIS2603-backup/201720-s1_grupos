<!-- Lista donde se mostrarán las categorias en un carrusel-->
<div class="container-fluid">
    <div class="panel panel-default" style="height:500px">
        <div class="panel-body">
            <h1 class="col-md-12 text-center"><span style="font-size:50px;color:red;font-family: Helvetica Neue,Helvetica,Arial,sans-serif">
                    Categorias                 
                </span></h1>
            <!-- En caso de estar en un controlador de categoría, se muestra la opción para crear-->
            <div class="btn-group mr-2 col-md-12" role="group" aria-label="First group" ng-hide="{{opcionesCategoria}}">
                <div class="btn-group mr-2 col-md-1" role="group" aria-label="First group" >
                    <a ui-sref="categoriaCreate" ng-if="puedoEditarCategorias()"><img src="data/plusR.png" style="width:50px;height:50px"></a>
                </div>                        
                <!-- Cuadro de búsqueda por tipo (nombre) exacto-->
                <form ng-controler="buscarCategoria" class="col-md-12 text-center" style="float: none;margin: 0 auto">
                    <link rel="stylesheet" href="styles/search.css">
                    <input type="text" id="search51" placeholder="Buscar por tipo" ng-model="buscarCategoriaValor"/>
                    <a class="btn" ng-click="buscarPorTipo(buscarCategoriaValor)">
                        <img src="data/butSearch.png" style="width:40px;height:40px;margin-top:-10px">
                    </a>
                </form>
            </div>        
                
            <!-- Carrusel para mostrarlas, se muestra nombre, descripción e imagen-->
            <carousel interval="carruselCategorias" style="margin-top:150px">
                <slide ng-repeat="categoria in categoriaRecords" active="slide.active">
                    <div class="col-md-1"></div>
                    <div class="col-md-3">
                        <img src="data/{{categoria.rutaIcono}}" class="img-circle" onerror="this.src='data/default.png'" role="button" style="margin:auto;width:300px;height:300px;border:1px solid red">
                    </div>
                    <div class="col-md-5" >
                        <br>
                        <h2 >{{categoria.tipo}}</h2>
                        <br>
                        <p>{{categoria.descripcion}}</p>
                        <br>
                        <button role="button" class="btn outlineC" ui-sref="categoriaDetail2({categoriaId: categoria.id})" height="50" width="170" style="font-size:16px ;font-family: Helvetica Neue,Helvetica,Arial,sans-serif">Ver detalles</button>
                    </div>
                    <div class="col-md-2"></div>
                        
                </slide>
            </carousel>
        </div>  
    </div>
</div>
