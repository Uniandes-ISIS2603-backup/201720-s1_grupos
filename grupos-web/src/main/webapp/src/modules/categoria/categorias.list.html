<!-- Lista donde se mostrarán las categorias-->
<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Lista de categorias</label></div>
            <div class="panel-body">
                <!-- Muestra la opción de agregar categorías a un grupo en caso de estar dentro de un grupoDetail-->     
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" ng-show="{{deGrupo}}">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <button class="btn btn-info"  ng-click="asociarCategorias()"><span class="glyphicon glyphicon-plus-sign"></span> Adicionar categoría a este grupo :D</button>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="container">                             
                        <!-- Muestra el nombre, descripción y foto de la categoría-->     
                        <div class="panel panel-default" ng-repeat="categoria in categoriaRecords">
                            <div class="panel-body responsive">                   
                                <h3 id="{{$index}}-name">{{categoria.tipo}}</h3>
                                <img class="img-responsive clickable" src="data/{{categoria.rutaIcono}}" id="{{$index}}-icono" onerror="this.src='data/default.png'" role="button" ui-sref="categoriaDetail2({categoriaId: categoria.id})">
                                <p id="{{$index}}-descripcion">{{categoria.descripcion}}</p>
                                <!-- Muestra la opción para desasociar la categoría en caso de estar en un grupoDetail-->     
                                <a class="btn btn-danger btn-sm" ng-click="desasociarCategoria(categoria.id)" ng-show="{{deGrupo}}">Desasociar categoría</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
        
</div>
