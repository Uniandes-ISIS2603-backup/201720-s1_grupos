<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-body">
            <h1 class="text-center">Lugares</h1>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <a class="btn" ui-sref="lugaresCreate"><img src="data/plusP.png" style="width:50px;height:50px"></a>
                </div>
            </div>
            <div class="row">
                <table class="table table-striped text-center">
                    <thead>
                        <tr>
                            <th class="text-center fondoPanel" >Nombre</th>    
                            <th class="text-center fondoPanel" >Direccion</th>  
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="lugar in lugaresRecords">
                            <td id="{{$index}}-nombre"><a ui-sref="lugarDetail({lugarId: lugar.id})">{{lugar.nombre}}</a></td>
                            <td id="{{$index}}-direccion">{{lugar.direccion}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
