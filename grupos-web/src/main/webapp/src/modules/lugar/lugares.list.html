<div class="container-fluid">
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn" ui-sref="lugaresCreate"><img src="data/plusP.png" style="width:50px;height:50px"></a>
                    </div>
                </div>
    <div class="row">
            <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>    
                    <th>Direccion</th>  
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lugar in lugaresRecords">
                    <td id="{{$index}}-nombre"><a ui-sref="lugarDetail({lugarId: lugar.id})">{{lugar.nombre}}</a></td>
                    <td id="{{$index}}-direccion">{{lugar.direccion}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
