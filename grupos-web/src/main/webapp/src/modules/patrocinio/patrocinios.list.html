<!--Lista de todos los patrocinios de la aplicaciÃ³n-->
<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-body">
            <h1 class="col-md-12 text-center"><span style="color:#426163;font-family: Helvetica Neue,Helvetica,Arial,sans-serif"> Patrocinios </span></h1>
            <div class="table-responsive text-center">
                <table class="table table-striped text-center">
                    <thead>
                        <tr>
                            <th class="text-center fondoPanel">Id</th>    
                            <th class="text-center fondoPanel" >Pago</th>  
                            <th class="text-center fondoPanel" ></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="patrocinio in patrociniosRecords">
                            <td id="{{$index}}-nombre"><a ui-sref="patrocinioDetail({patrocinioId: patrocinio.id})">{{patrocinio.id}}</a></td>
                            <td id="{{$index}}-direccion">{{patrocinio.pago}}</td>
                            <td id="{{$index}}-actions">
                                <a class="btn outline btn-sm" ui-sref="patrocinioUpdate({patrocinioId: patrocinio.id})"><span class="glyphicon glyphicon-edit"></span></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
