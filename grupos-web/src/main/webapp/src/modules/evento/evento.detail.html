<div class="panel panel-default"> 
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3 text-center" style="float: none;margin: 0 auto">
                <dl>     
                    <dt>{{currentEvento.nombre}}</dt>
                    <hr>
                    <dt>Fecha Inicio</dt>
                    <dd>{{currentEvento.fechaInicio| date:'yyyy-MM-dd'}}</dd>
                    <hr>
                    <dt>Fecha Fin</dt>
                    <dd>{{currentEvento.fechaFin| date:'yyyy-MM-dd'}}</dd>
                </dl>
            </div>
        </div>
        <div class="col-md-12 text-center">
            <!-- Botones por si un usuario se quiere inscribir o dejar un evento, solo se muestra uno dependiendo del caso-->
            <div class=" col-md-12">
                <div class="btn-group mr-2" role="group" aria-label="First group" ng-show="!inscrito">
                    <button type="button" class="btn outline" ng-click="inscripcionUsuario()">Inscribirse</button>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="First group" ng-show="inscrito">
                    <button type="button" class="btn outlineC" ng-click="retirarUsuario()">Salir del evento</button>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="col-md-2 col-lg-2" style="background: #545E75">
            <ul class="nav nav-tabs nav-stacked">          
                <li class="nav-item btn" style="padding-left: 0px;padding-right: 0px;padding-top: 0px;padding-bottom: 0px;">
                    <a class="nav-link active miMenu" ui-sref="lugarEvento({lugarId: currentEvento.lugar.id})" style="font-size:17px;font-family: Helvetica Neue,Helvetica,Arial,sans-serif;padding-left: 0px;padding-right: 0px">Lugar del evento</a>
                </li>
                <li class="nav-item btn" style="padding-left: 0px;padding-right: 0px;padding-top: 0px;padding-bottom: 0px;">
                    <a class="nav-link active miMenu" ui-sref="patrocinioEventoListDetail({eventoId: currentEvento.id})" style="font-size:17px;font-family: Helvetica Neue,Helvetica,Arial,sans-serif;padding-left: 0px;padding-right: 0px">Patrocinios</a>
                </li>
            </ul>
        </div>
        
        <div class="col-md-10">
            <div ui-view="childrenView"></div>
        </div>
        
    </div>
</div>
