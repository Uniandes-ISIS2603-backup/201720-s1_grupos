<div>
  <h2 class="text-center">{{calendarTitle}}</h2>

  <div class="row">

    <div class="col-md-6 text-center">
      <div class="btn-group">

        <button
          class="btn btn-primary"
          mwl-date-modifier
          date="viewDate"
          decrement="calendarView"
          ng-click="cellIsOpen = false">
          Previous
        </button>
        <button
          class="btn btn-default"
          mwl-date-modifier
          date="viewDate"
          set-to-today
          ng-click="cellIsOpen = false">
          Today
        </button>
        <button
          class="btn btn-primary"
          mwl-date-modifier
          date="viewDate"
          increment="calendarView"
          ng-click="cellIsOpen = false">
          Next
        </button>
      </div>
    </div>

    <br class="visible-xs visible-sm">

  </div>

  <br>

  <mwl-calendar
    events="events"
    view="calendarView"
    view-title="calendarTitle"
    view-date="viewDate"
    on-event-click="eventClicked(calendarEvent)"
    cell-is-open="cellIsOpen"
    day-view-split="30"
    cell-modifier="modifyCell(calendarCell)">
  </mwl-calendar>
  <div class="col-md-12" ui-view="detailView"></div>

  <button type="button" class ="btn btn-imfo" ui-sref="eventosDeGrupo" ng-if="deGrupo && !eventousuario">volver</button>
  <button type="button" class ="btn btn-imfo" ui-sref="eventosList" ng-if="!deGrupo && !eventousuario">volver</button>
  <button type="button" class ="btn btn-imfo" ui-sref="eventosDeUsuario" ng-if="!deGrupo && eventousuario">volver</button>
</div>
