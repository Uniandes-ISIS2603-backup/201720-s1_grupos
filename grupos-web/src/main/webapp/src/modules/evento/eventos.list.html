<div class="container-fluid">
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group" ng-show="{{deGrupo}}">
                        <a class="btn btn-info" ui-sref="eventosCreate"><span class="glyphicon glyphicon-plus-sign"></span> AÃ±adir evento</a>
                        <button id="return-btn" class="btn btn-info" ui-sref="grupoDetail">Volver</button>
                    </div>
                </div>
    <div class="row">
            <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>    
                    <th>Fecha Inicio</th>  
                    <th>Fecha Fin</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="evento in eventosRecords">
                    <td id="{{$index}}-nombre"><a ui-sref="eventoDetail({eventoId: evento.id})">{{evento.nombre}}</a></td>
                    <td id="{{$index}}-fechaInicio">{{evento.fechaInicio| date:'yyyy-MM-dd'}}</td>
                    <td id="{{$index}}-fechaFin">{{evento.fechaFin| date:'yyyy-MM-dd'}}</td>
                    <td id="{{$index}}-actions">
                        <a class="btn btn-default btn-sm" ui-sref="eventoUpdate({eventoId: evento.id})"><span class="glyphicon glyphicon-edit"></span></a>
                        <a class="btn btn-danger btn-sm" ui-sref="eventoDelete({eventoId: evento.id})"><span class="glyphicon glyphicon-trash"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
