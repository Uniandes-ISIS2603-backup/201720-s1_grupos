<!--Mira haber si el usuario está autenticado-->
<div ng-if="!isAuthenticated()" class="container">
    <form class="form-signin">
        <h1 class="form-signin-heading text-muted">Inicia sesión</h1>
        <input type="text" class="form-control" placeholder="Correo" required="" autofocus="" ng-model="data.email">
        <input type="password" class="form-control" placeholder="Contraseña" required="" ng-model="data.password">
        <br>
        <!--Le permite acceder a la plataforma-->
        <button type="button" class="btn btn-lg btn-primary btn-block" ng-click="ctrl.autenticar()">
            Entrar
        </button>
        <button type="button" class="btn btn-lg btn-primary btn-block" ng-click="ctrl.loggear()">
            Entrar con el usuario 1 (Ciudadano)
        </button>
        <button type="button" class="btn btn-lg btn-primary btn-block" ng-click="ctrl.loggear2()">
            Entrar con el usuario 11 (Admin)
        </button>
    </form>
</div>
