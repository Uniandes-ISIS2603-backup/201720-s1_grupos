<div class="panel panel-default">
    <h1>Mi Empresa</h1>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <div class="thumb">
                    <img class="img-responsive" ng-src="data/{{currentEmpresa.logo}}" alt="{{currentEmpresa.logo}}"/>
                    <br>
                </div>

            </div>
            <div class="col-md-3">
                <dl>     
                    <dt>{{currentEmpresa.nombre}}</dt>
                    <dt> NIT</dt>
                    <dd>{{currentEmpresa.nit}}</dd>
                    <hr>
                    
                </dl>
            </div>
        </div>
    </div>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <a class="btn btn-info" ui-sref="empresaUpdate({nitEmpresa: currentEmpresa.nit})"><span class="glyphicon glyphicon-edit"></span> Editar Empresa</a>
          <a class="btn btn-info" ui-sref="empresaDelete({nitEmpresa: currentEmpresa.nit})"><span class="glyphicon glyphicon-trash"></span> Eliminar Empresa</a>
        </div>
    </div>
</div>
