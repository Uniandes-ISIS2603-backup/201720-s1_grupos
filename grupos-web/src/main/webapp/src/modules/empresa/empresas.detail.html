<div class="panel panel-default">
    <h1>Mi Empresa</h1>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <div class="thumb">
                    <img class="img-responsive" ng-src="{{currentEmpresa.logo}}" alt="{{currentEmpresa.logo}}"/>
                </div>

            </div>
            <div class="col-md-3">
                <dl>     
                    <dt>{{currentEmpresa.nombre}}</dt>
                    <dt> NIT</dt>
                    <dd>{{currentEmpresa.nit}}</dd>
                    <hr>
                    
                </dl>
            </div>
        </div>
    </div>
</div>
