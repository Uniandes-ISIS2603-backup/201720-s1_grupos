<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-body text-center">
            <h1 class="col-md-12 text-center"><span style="font-size:45px;color:#426163;font-family: Helvetica Neue,Helvetica,Arial,sans-serif"> Empresas Asociadas </span></h1>
            <div class="row">
                <div class="col-md-2" ng-repeat="empresa in empresasRecords">
                    <div class="thumbnail">     
                        <img class="img-responsive" ng-src="data/{{empresa.logo}}" alt="{{empresa.logo}}" />                  
                        <div class="caption text-center">
                            <p>{{empresa.nombre}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
