<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createEmpresa">Agregar Empresa</label>
                <label ng-if="edit" id="editEmpresa">Editar Empresa</label></div>
            <div class="panel-body">
                <form ng-submit="createEmpresa()" name="empresa">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="empresaNit" class="col-sm-2">NIT:</label>
                            <input id="empresaNit" required ng-model="empresaNit" class="col-sm-6" type="number" min="0"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="empresaNombre" class="col-sm-2">Nombre:</label>
                            <input type="text" id="empresaNombre" required ng-model="empresaNombre" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="empresaLogo" class="col-sm-2">Logo:</label>
                            <input id="empresaLogo" required ng-model="empresaLogo" class="col-sm-6" type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-style="!empresa.$valid?{'opacity': '0.65'}:{'opacity':'1'}" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="empresaDetail">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
