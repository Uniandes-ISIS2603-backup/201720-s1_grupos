<form ng-submit="updateComentario()" name="comentarioActualizar">
    <div class="form-group row">
        <div class="form-group col-md-12">
            <label for="comentario" class="col-sm-3">Comentar:</label>
            <textarea id="comentario" required ng-model="comentario" class="col-sm-12" rows="4"></textarea>
        </div>
    </div>                 
    <div class="form-group row">
        <div class="form-group col-sm-12">
            <input type="submit" value="Actualizar" ng-disabled="!comentarioActualizar.$valid" class="btn btn-success"/>
        </div>
    </div>
</form>
