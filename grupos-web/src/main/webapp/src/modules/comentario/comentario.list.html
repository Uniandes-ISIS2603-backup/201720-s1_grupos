<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Comentarios</label></div>
            <div class="panel-body" ui-view="deleteView">
                <div class="col-md-8">
                    <div class="container col-md-12">
                        <div class="panel panel-default col-md-12" ng-repeat="comentario in comentarioRecords">
                            <div class="panel-body">                   
                                <h4 id="{{$index}}-author">{{comentario.autor}}:</h4>
                                <p id="{{$index}}-comment">{{comentario.comentario}}</p>
                                <div class="col-md-12" ng-show="{{comentariosDeBlog}}">
                                    <a class="btn btn-default btn-sm" ui-sref="comentarioUpdate({comentarioId: comentario.id})"><span class="glyphicon glyphicon-edit"></span></a>
                                    <a class="btn btn-danger btn-sm" ui-sref="comentarioDelete({comentarioId: comentario.id})"><span class="glyphicon glyphicon-trash"></span></a>
                                </div>
                                <div class="col-md-12" ng-show="{{comentariosDeNoticia}}">
                                    <a class="btn btn-default btn-sm" ui-sref="comentarioNoticiaUpdate({comentarioId: comentario.id})"><span class="glyphicon glyphicon-edit"></span></a>
                                    <a class="btn btn-danger btn-sm" ui-sref="comentarioNoticiaDelete({comentarioId: comentario.id})"><span class="glyphicon glyphicon-trash"></span></a>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div ui-view="createView">
                            <button type="button" class="btn btn-primary" ng-show="{{comentariosDeNoticia}}" ui-sref="comentarioNoticiaCreate">Comentar2</button>
                            <button type="button" class="btn btn-primary" ng-show="{{comentariosDeBlog}}" ui-sref="comentarioCreate">Comentar</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-primary" ng-show="{{comentariosDeBlog}}" ui-sref="blogDetail">Volver</button>
                        <button type="button" class="btn btn-primary" ng-show="{{comentariosDeNoticia}}" ui-sref="noticiaNoEditableDetail">Ocultar Comentarios</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
