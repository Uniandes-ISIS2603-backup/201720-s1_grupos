<form ng-submit="createComentario()" name="comentarioCrear">
    <div class="form-group row">
        <div class="form-group col-md-12">
            <label for="comentario" class="col-sm-3">Comentar:</label>
            <textarea id="comentario" required ng-model="comentario" class="col-sm-12" rows="4"></textarea>
        </div>
    </div>                 
    <div class="form-group row">
        <div class="form-group col-sm-12">
            <input type="submit" value="Comentar" ng-disabled="!comentarioCrear.$valid" class="btn btn-success"/>
            <button type="button" class="btn btn-danger" ng-click="goComentarioList()">Cancelar</button>
        </div>
    </div>
</form>
