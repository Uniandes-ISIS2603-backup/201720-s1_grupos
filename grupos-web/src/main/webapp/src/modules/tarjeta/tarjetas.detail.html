<div class="panel panel-default col-md-6 col-lg-8">
  <!-- Default panel contents -->
  <div class="panel-heading"><b>Tarjeta Seleccionada</b></div>
  <!-- Table -->
  <table class="table text-center">
      <thead>
          <tr>
              <th class="text-center" style="background: #394552;color:white">Número</th>    
              <th class="text-center" style="background: #394552;color:white">Banco</th>
              <th class="text-center" style="background: #394552;color:white">Dinero Disponible</th>
              <th class="text-center" style="background: #394552;color:white">Cupo Máximo</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>{{currentTarjeta.numero}}</td>
              <td>{{currentTarjeta.banco}}</td>
              <td>{{currentTarjeta.dineroDisponible}}</td>
              <td>{{currentTarjeta.maxCupo}}</td>
          </tr>                
      </tbody>
  </table>
</div>
