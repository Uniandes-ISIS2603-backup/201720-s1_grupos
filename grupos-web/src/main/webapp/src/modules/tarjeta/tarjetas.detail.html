<div class="panel panel-default col-md-6">
  <!-- Default panel contents -->
  <div class="panel-heading"><b>Tarjeta Seleccionada</b></div>
  <!-- Table -->
  <table class="table">
      <thead>
          <tr>
              <th>Número</th>    
              <th>Banco</th>
              <th>Dinero Disponible</th>
              <th>Cupo Máximo</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>{{currentTarjeta.numero}}</td>
              <td>{{currentTarjeta.banco}}</td>
              <td>{{currentTarjeta.dineroDisponible}}</td>
              <td>{{currentTarjeta.maxCupo}}</td>
          </tr>                
      </tbody>
  </table>
</div>
