<div class="col-md-6 well">

    <form novalidate name="form" id="calificacion-form" role="form" ng-submit="form.$valid && ctrl.saveRecord(currentRecord.id)">

        <div ng-messages="form.$error">
            <div ng-message="required">Fill the required fields!</div>
        </div>

        <fieldset>
            <input id="id" class="form-control" type="hidden" ng-model="currentRecord.id" ng-init="currentRecord.id" />
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}">
                <label for="calificacion" class="col-md-2 control-label">Calificaci√≥n</label>
                <div class="col-md-10">
                    <input id="calificacion" name="calificacion" class="form-control" type="range" min="0" max="5" step="0.1" value="2.5" ng-model="currentRecord.calificacion" ng-init="currentRecord.calificacion" required />
                    <p>{{ctrl.getRangeValue()}}</p>
                </div>
            </div>
            <button type="button" ui-sref='calificacionsList'>Cancel</button>
            <button type="submit" >Save</button>
        </fieldset>
    </form>
</div>
