<div class="container-fluid">
            <div class="text-center">
                    <hr>
                    <dt>Calificador</dt>
                    <dd>{{currentRecord.calificador.nombre}}-{{currentRecord.calificador.apellido}}</dd>
                    <hr>
                    <dd>{{currentRecord.fecha| date:'yyyy-MM-dd'}}</dd>
                    <hr>
            </div>
            
            <div class="text-center">
                <div class="center-block" style="border-radius: 50%; width: 72px; height: 72px;padding: 8px;background: #fff;border: 2px solid #666;color: #666;text-align: center;font: 32px Arial, sans-serif;"
                        <p>{{currentRecord.calificacion}}</p>
                </div>
                <br>
                <div style="width:100%;text-align:center;" ng-show="esMiembro || esAdmin">
                    <div style="display:inline-block;" class="row" ng-show="ctrl.esAutor()">
                        <a id="{{$index}}-edit-btn" class="btn btn-default btn-sm center-block pull-right" ui-sref="calificacionEdit({calificacionId: currentRecord.id})"><span class="glyphicon glyphicon-edit"></span></a>
                        <a id="{{$index}}-delete-btn" class="btn btn-danger btn-sm center-block pull-right" ui-sref="calificacionDelete({calificacionId: currentRecord.id})"><span class="glyphicon glyphicon-trash"></span></a>
                    </div>
                </div>
            </div>

                <div style="width:100%;text-align:center;">
                    <button style="display:inline-block; white-space: normal" id="return-btn" class="btn btn-info" ui-sref="calificacionsList">Volver a calificaciones</button>
                </div>
</div>
