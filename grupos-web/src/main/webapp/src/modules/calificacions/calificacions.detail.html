<div class="panel panel-default"> 
    <div class="panel-body">
    <div class="row">
        <div class="col-md-3">
            <dl>     
                <dt>{{currentRecord.calificacion}}</dt>
                
                <hr>
                <dt>Fecha</dt>
                <dd>{{currentRecord.fecha| date:'yyyy-MM-dd'}}</dd>
          
                <hr>
                <dt>Calificador</dt>
                <dd>{{currentRecord.calificador}}</dd>
                
                <hr>
                <dt>Blog</dt>
                <dd>{{currentRecord.blog}}</dd>
                <hr>
                <dd>
                    <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="calificacionEdit({calificacionId: currentRecord.id})"><span class="glyphicon glyphicon-edit"></span> Actualizar</button>
                    <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(currentRecord.id)"><span class="glyphicon glyphicon-minus"></span> Borrar</button>
                </dd>
            </dl>
        </div>
    </div>
        </div>
</div>
