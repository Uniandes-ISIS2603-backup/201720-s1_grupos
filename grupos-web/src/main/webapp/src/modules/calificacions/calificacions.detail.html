<div class="container-fluid">
    <div class="panel panel-default"> 
        <div class="panel-body">
        <div class="row">
            <div class="col-md-3 col-lg-3 ">
                <dl> 
                    <hr>
                    <dt>Calificador</dt>
                    <dd>{{currentRecord.calificador.nombre}}-{{currentRecord.calificador.apellido}}</dd>

                    <hr>
                    <dd>{{currentRecord.fecha| date:'yyyy-MM-dd'}}</dd>

                    <hr>

            </div>
            <div class="col-md-3 col-lg-3">
            </div>
            <div class="col-md-3 col-lg-3 ">
                <br>
                <br>
                <div style="float:right; border-radius: 50%; behavior: url(PIE.htc); /* remove if you don't care about IE8 */  width: 72px; height: 72px;padding: 8px;background: #fff;border: 2px solid #666;color: #666;text-align: center;font: 32px Arial, sans-serif;"
                        <p>{{currentRecord.calificacion}}</p>
                </div>
                <br>
                <br>
                <br>

                <div ng-show="esMiembro || esAdmin">
                    <div class="row" ng-show="ctrl.esAutor()">
                        <a id="{{$index}}-edit-btn" class="btn btn-default btn-sm pull-right" ui-sref="calificacionEdit({calificacionId: currentRecord.id})"><span class="glyphicon glyphicon-edit"></span></a>
                        <a id="{{$index}}-delete-btn" class="btn btn-danger btn-sm pull-right" ui-sref="calificacionDelete({calificacionId: currentRecord.id})"><span class="glyphicon glyphicon-trash"></span></a>
                    </div>
                </div>
            </div>

                <div class="col-md-12">
                        <div class="col-md-12">
                            <button id="return-btn" class="btn btn-info" ui-sref="calificacionsList">Volver a calificaciones</button>
                        </div>
                </div>
            </div>
        </div>
            </div>
    </div>
</div>
