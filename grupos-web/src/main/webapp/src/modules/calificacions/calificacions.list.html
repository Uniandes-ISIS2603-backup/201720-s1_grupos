<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Calificaciones</label></div>
            <div class="panel-body">
                    <button id="return-btn" class="btn btn-info" ui-sref="blogDetail">Volver a blog</button>
                    <div ng-show="esMiembro || esAdmin">
                        <a class="btn" id="add-btn" ui-sref="calificacionCreate"><img src="data/plusN.png" style="width:50px;height:50px"></a>
                    </div>
                <div class="col-md-8">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Calificaci√≥n</th>
                                <th></th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        
                        <tbody>
                            <tr ng-repeat="record in records">
                                <td id="{{$index}}-calificador">{{record.calificador.nombre}}</td>
                                <td id="{{$index}}-calificacion">{{record.calificacion}}</td>
                                <td><button id="{{$index}}-detail-btn" class="btn btn-info" ui-sref="calificacionDetail({calificacionId:record.id})"> Ver</button></td>
                                <td id="{{$index}}-fecha">{{record.fecha|date:'yyyy-MM-dd'}}</td>
                            </tr>
                        </tbody>
                    </table>
                    
                </div>
            </div>
        </div>
    </div>
</div>
